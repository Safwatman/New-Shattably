    <!-- ===================== Payment ===================== -->
    <div class="payment">
        <h2 class="payment-title">Payment Information</h2>
        <div class="payment-container">
            <form action="" method="POST">
                <div class="row">
                    <div class="col">
                        <h3 class="title">
                            Card Information
                        </h3>
                        <div class="inputBox">
                            <label for="card-name">
                                Card Holder Name
                            </label>
                            <input type="text" id="card-name" placeholder="Card holder name" required>
                        </div>
                        <div class="inputBox">
                            <label for="card-number">
                                Card Number
                            </label>
                            <input type="text" id="card-number" placeholder="Enter Card Number (14 digits)" required
                                maxlength="14">
                        </div>
                        <div class="inputBox">
                            <label for="card-cvv">
                                CVV
                            </label>
                            <input type="text" id="card-cvv" placeholder="CVV (3 digits)" required maxlength="3">
                        </div>
                        <div class="inputBox">
                            <label for="card-exp">
                                Expiry Date
                            </label>
                            <input type="text" id="card-exp" placeholder="mm/yy" required maxlength="5">
                        </div>
                    </div>

                    <!-- ============= -->
                    <div class="col">
                        <h3 class="title">Billing Information</h3>
                        <div class="inputBox">
                            <label for="first-name">
                                First name
                            </label>
                            <input type="text" id="first-name" placeholder="First name" required>
                        </div>
                        <div class="inputBox">
                            <label for="last-name">
                                Last Name
                            </label>
                            <input type="text" id="last-name" placeholder="Last name" required>
                        </div>
                        <div class="inputBox">
                            <label for="email">
                                Email
                            </label>
                            <input type="email" id="phone-number" placeholder="Email" required>
                        </div>
                        <div class="inputBox">
                            <label for="phone-number">
                                Phone number
                            </label>
                            <input type="tel" id="phone-number" placeholder="Phone number" maxlength="11" required>
                        </div>

                    </div>
                    <a href="index.html" class="paylink" style="width: 100%;">
                        <input type="submit" value="Go To Payment" class="submit_btn">
                    </a>
                </div>
            </form>
        </div>
    </div>
    <!-- ===================== END Payment ===================== -->
